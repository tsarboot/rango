{% extends 'rango/base.html' %}
{% load static %}
{% block body %}
  <div>
  <h1>Search engine</h1>
  <hr />
  <br />
  <form
    action="/rango/search/"
    method="POST"
    class="form-inline"
    id="user_form"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="query"> search for something idiot</label>
      <input type="text" name="query" class="form-control" id="query" />
    </div>
    <button class="btn btn-primary" type="submit" name="submit" value="Search">
      Search
    </button>
  </form>
</div>
<div>
  {% if results_list %}
  <h2>RESULTS :</h2>
  <div class="list-group">
    {% for result in results_list %}
    <div class="list-group-item">
      <h4 class="list-group-item-heading">
        <a href="{{ result.link }}">{{ result.title }}</a>
      </h4>
        <p class="list-group-item-text">{{ result.summary }}</p>
  </div>
    {% endfor %}
</div>
  {% else %}
  <H3>NO RESULTS </H3>
  {% endif %}
</div>
</div>
  
{% endblock %}
</html>
